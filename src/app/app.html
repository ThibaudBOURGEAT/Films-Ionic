<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon class="menu-icon" md="md-menu"></ion-icon>
    </button>
    <ion-title>AppATrax</ion-title>
    <ion-buttons end>
      <button icon-only ion-button>
        <ion-icon class="menu-icon" md="md-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-menu class="menu" side="left" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="goTo(pages.home)">
        Home
      </button>
      <button ion-item (click)="goTo(pages.home)">
        Friends
      </button>
      <button ion-item (click)="goTo(pages.home)">
        Events
      </button>
      <button class="close-button" ion-item menuClose>
        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of items">
    {{ item }}
  </ion-item>
</ion-list>

<ion-nav [root]="rootPage"></ion-nav>
