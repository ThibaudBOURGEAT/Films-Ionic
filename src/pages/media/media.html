<ion-header>
  <ion-navbar>
    <ion-title>Films</ion-title>
    <ion-buttons end>
      <button icon-only ion-button (click)="setDisplaySearchbar()">
        <ion-icon class="menu-icon" md="md-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" padding>
    <ion-searchbar *ngIf="DisplaySearchbar()" (ionInput)="searchMedias($event)"></ion-searchbar>
    <ion-list *ngIf="Medias() != null">
      <div *ngFor="let media of Medias()">
        <ion-card class="card-change" *ngIf="media != null" (click)="goToDescribeOfMedia(media.imdbID)" >
          <img *ngIf="media.Poster != null" src="{{media.Poster}}"/>
          <div class="card-title">{{ media.Title }}</div>
        </ion-card>
      </div>
    </ion-list>
</ion-content>
