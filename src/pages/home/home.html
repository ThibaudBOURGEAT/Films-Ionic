<menu></menu>
<ion-content padding>
  <ion-searchbar *ngIf="getDisplaySearchbar()" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>
  <ion-list *ngIf="getFilms() != null">
    <ion-card *ngFor="let film of getFilms()">
      <ion-card-title>
      {{ film.Title }}
      </ion-card-title>
    </ion-card>
  </ion-list>
  Test
</ion-content>
