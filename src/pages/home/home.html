<ion-content padding>
  <ion-searchbar *ngIf="getDisplaySearchbar()" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>
  <ion-list *ngIf="getFilms() != null">
    <div *ngFor="let film of getFilms()">
      <ion-card *ngIf="film.Response == 'True'" (click)="goToPosterOfFilm(film.imdbID)" >
        <ion-card-title>
        {{ film.Title }}
        </ion-card-title>
      </ion-card>
    </div>
  </ion-list>
</ion-content>
